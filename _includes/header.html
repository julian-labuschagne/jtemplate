<div id="header">
  <div class="container">

    {% if site.header.logo.enabled %}
      <div id="logo" class="item">
        <img src="/assets/img/branding/logo.png" alt="{{ site.header.logo.alt }}">
      </div>
    {% endif %}

    {% if site.header.slogan.enabled %}
      <div id="slogan">
        {{ site.header.slogan.text }}
      </div>
    {% endif %}

    <nav id="navigation">
      <ul style="display: flex">
        {% for link in site.data.navigation.links %}
          <li>
            <a href="{{ link.url }}">{{ link.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>

  </div>

</div>
